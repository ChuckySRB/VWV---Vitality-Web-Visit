
  
    <input class = "input-dark" matInput (keyup)="applyFilter($event)" placeholder="Pretraga..." #input>

  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Name Column -->
    <ng-container matColumnDef="image">
        <th class="row-header" mat-header-cell *matHeaderCellDef> Doktor </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="profile">
                <div class="image-holder"><img *ngIf="element.image" class = "profilna" [src] = "element.image" /></div> 
                <div class="text-holder">
                    <div class="name-holder">
                        <div class="name">{{element.name}}</div>
                        <div class="surname">{{element.surname}}</div>
                    </div>
                    <div class="specialization">{{element.doctor_info.specialization}}</div>
                </div>
        </div></td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th class="row-header" mat-header-cell *matHeaderCellDef> EMail </th>
      <td class = "field" mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Symbol Column -->
     <ng-container matColumnDef="phone">
        <th class="row-header" mat-header-cell *matHeaderCellDef> Telefon </th>
        <td class = "field" mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
       <!-- Symbol Column -->
    <ng-container matColumnDef="department">
        <th class="row-header" mat-header-cell *matHeaderCellDef> Odeljenje </th>
        <td class = "field" mat-cell *matCellDef="let element"> {{element.doctor_info.department}} </td>
      </ng-container>
    <tr id="row-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr id="row" class = "element-row field hover-row" mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="goToDoctor(row.username)"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


  
    <input class = "input-dark" matInput (keyup)="applyFilter($event)" placeholder="Pretraga..." #input>

  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
      <!-- Name Column -->
      <ng-container matColumnDef="image">
          <th class="row-header" mat-header-cell *matHeaderCellDef> Profile Picture </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="profile">
                  <div class="image-holder"><img *ngIf="element.image" class = "profilna" [src] = "element.image" /></div> 
          </div></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
          <td class = "field" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
          <td class = "field" mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td class = "field" mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> EMail </th>
        <td class = "field" mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
       <ng-container matColumnDef="phone">
          <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
          <td class = "field" mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
         <!-- Symbol Column -->
      <ng-container matColumnDef="controls">
          <th class="row-header" mat-header-cell *matHeaderCellDef mat-sort-header> Kontrole </th>
          <td class = "field" mat-cell *matCellDef="let element"> 
            <div class="button-container">
            <button class = "edit-accept" mat-mini-fab color="success" (click)="updateUser(element, 'active')">
              <span class="material-icons">check</span>
            </button>
            </div>
            <div class="button-container">
                <button class = "edit-close" mat-mini-fab color="danger" (click)="updateUser(element, 'banned')">
                  <span class="material-icons">close</span>
                </button>
            </div>
    </td>
        </ng-container>
      <tr id="row-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr id="row" class = "element-row field hover-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
